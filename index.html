<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="time-display">00:00:00</div>

    <div class="buttons">
      <button id="start-btn" onclick="startStopwatch()">Start</button>
      <button id="pause-btn" onclick="pauseStopwatch()" disabled>Pause</button>
      <button id="reset-btn" onclick="resetStopwatch()" disabled>Reset</button>
      <button id="lap-btn" onclick="lapTime()" disabled>Lap</button>
    </div>

    <h2>Laps</h2>
    <ul id="laps-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
